<section class="rsvp">
  <h3>Confirme sua Presença ✨</h3>
  <form id="rsvpForm" name="rsvp" method="POST" data-netlify="true">
    <div class="form-group">
      <label for="nome">Seu Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="email">Seu Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="presenca">Você irá ao nosso Chá?</label>
      <select id="presenca" name="presenca" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Sim">Sim, eu vou!</option>
        <option value="Nao">Não poderei ir.</option>
      </select>
    </div>
    <div class="form-group">
        <label for="acompanhantes">Quantos acompanhantes (adultos)?</label>
        <input type="number" id="acompanhantes" name="acompanhantes" min="0" value="0">
    </div>
    <div class="form-group">
        <label for="mensagem">Uma mensagem para os noivos (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="3"></textarea>
    </div>
    <button type="submit" id="rsvpSubmitButton">Enviar Confirmação</button>
  </form>
</section>
